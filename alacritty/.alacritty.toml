[font]
	size = 15
	[font.normal]
	family = "jetbrains mono"
	style = "regular"

	[font.bold]
	family = "jetbrains mono"
	style = "bold"

	[font.italic]
	family = "jetbrains mono"
	style = "italic"

[scrolling]
history = 4_000



# Keybind to open new instance with the same working dir
[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]

