[font]
	size = 18
	[font.normal]
	family = "Terminus"
	style = "regular"

	[font.bold]
	family = "Terminus"
	style = "bold"

	[font.italic]
	family = "Terminus"
	style = "italic"

[scrolling]
history = 4_000

# [env]
# TERM = "xterm-256color"

# [window]
# opacity = 1

# Keybind to open new instance with the same working dir
[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]


